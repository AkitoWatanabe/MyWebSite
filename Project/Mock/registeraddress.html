<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>レジ</title>
<!-- BootstrapのCSS読み込み -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery読み込み -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="js/bootstrap.min.js"></script>
<!-- 自分のcss読み込み -->
<link href="css/rework.css" rel="stylesheet">
<!-- フッターのcss読み込み -->
<link href="css/sticky-footer.css" rel="stylesheet">
<!-- ajaxzip3(郵便番号検索)のjs読み込み -->
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="toppage.html">toppage.jp</a>
				</div>
				<div class="navbar-link ml-auto">
					ようこそ<a href="toppage.html">〇〇さん</a>
				</div>
				<a class="navbar-link " href="cart.html">カート </a> <a
					class="navbar-link " href="toppage.html">ログアウト</a>
			</div>
		</nav>
	</header>
	<br>
	<form class="form-row">
		<div class="offset-1"></div>
		<div class="col-10">
			<input class="form-control max" type="text" placeholder="検索..."
				aria-label="検索...">
		</div>
		<div class="col-1">
			<button type="submit" class="btn btn-outline-success">検索</button>
		</div>
	</form>
	<br>
	<div class="container">
		<h2 class="mx-auto" style="width: 350px;">お届け先の住所</h2>
		<form action="payment.html">
			<div class="custom-control custom-radio">
				<input id="customRadio1" name="customRadio" type="radio"
					class="custom-control-input" checked> <label
					class="custom-control-label" for="customRadio1">登録された住所へお届け</label>
				<br>
				<table class="table">
					<tbody>
						<tr>
							<th>住所</th>
							<td>テーブルのセル</td>
						</tr>
						<tr>
							<th>お名前</th>
							<td>テーブルのセル</td>
						</tr>
						<tr>
							<th>電話番号</th>
							<td>テーブルのセル</td>
						</tr>
					</tbody>
				</table>
			</div>
			<a href="registeraddress.html"><button type="button"
					class="btn btn-primary float-right">登録された住所の編集</button></a>

			<div class="custom-control custom-radio">
				<input id="customRadio2" name="customRadio" type="radio"
					class="custom-control-input"> <br> <br> <label
					class="custom-control-label" for="customRadio2">指定された住所へお届け</label><br>
				<!-- チェックボックスがこちらについた時だけ下の項目を必須に変更するように実装 -->
				お名前(必須)<br> 姓<input type="text" name=familyname> 名<input
					type="text" name=firstname><br> 郵便番号(必須)<br>
				<!-- ▼郵便番号入力フィールド(3桁+4桁) -->
				〒<input type="text" name="zip31" size="4" maxlength="3"> － <input
					type="text" name="zip32" size="5" maxlength="4"
					onKeyUp="AjaxZip3.zip2addr('zip31','zip32','pref31','addr31','addr31');"><br>
				都道府県(必須)<br>
				<!-- ▼住所入力フィールド(都道府県) -->
				<input type="text" name="pref31" size="20"><br>
				市区町村(必須)<br>
				<!-- ▼住所入力フィールド(都道府県以降の住所) -->
				<input type="text" name="addr31" size="40"><br> 番地(必須)<br>
				<input type="text" name=address><br> ビル、マンション、アパート名(任意)<br>
				<input type="text" name=address><br> 電話番号(必須)<br>
				<input type="text" name=address><br> <br>
			</div>
			<h3 class="mx-auto" style="width: 200px;">発送方法の選択</h3>
			<select class="float-right">
				<option value="お急ぎ便">お急ぎ便</option>
				<option value="日時指定">日時指定</option>
				<option value="通常配送">通常配送</option>
			</select><br>
			<br> <input type="submit" class="btn btn-success max"
				value="支払い方法を選択する">
		</form>
		<hr>
		<h3 class="mx-auto" style="width: 320px;">ログインされていません</h3>
		<a class="col-6" href="itemdetail.html"><button type="button"
				class="btn btn-primary max">ログインする</button></a><br> <br> <a
			class="col-6" href="registeraddress.html"><button type="button"
				class="btn btn-info max">新規登録する</button></a><br>
		<h3 class="mx-auto" style="width: 380px;">ログインせずに買い物をする</h3>
		<form action="">
			メールアドレス(必須)ログインせずに買い物する場合は上のフォームに追加<br> <input type="text"
				name=address><br>
		</form>
		<br>
	</div>
	<footer class="footer mt-auto py-3">
		<div class="container">
			<span class="text-muted"><a href=itemdetail.html>戻る(商品ページ)</a>
				<a href=itemdetail.html>戻る(購入履歴)</a></span>
		</div>
	</footer>
</body>
</html>
